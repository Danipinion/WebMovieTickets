<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/style/styel.css" />

		<title>Web Movie Tickets</title>
	</head>
	<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://cdn.cgv.id/uploads/banners/qsoDB-20220509033318.jpg" class="d-block w-100 img-carousel" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://cdn.cgv.id/uploads/banners/f7KBY-20220428203511.jpg" class="d-block w-100 img-carousel" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://cdn.cgv.id/uploads/banners/fUCah-20220429072243.jpg" class="d-block w-100 img-carousel" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://cdn.cgv.id/uploads/banners/S8AKX-20220426154424.jpg" class="d-block w-100 img-carousel" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://cdn.cgv.id/uploads/banners/AjqA7-20220426154332.jpg" class="d-block w-100 img-carousel" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<section id="film">
  <div class="nav-film">
    <div class="left">
      <ul>
        <li class="active">PLAYING</li>
        <li>UPCOMING</li>
      </ul>
    </div>
    <div class="right">
    <p class="dropdown">Jakarta<i class="fa-solid fa-caret-down"></i></p>
      </div>
  </div>
  <div class="cards">
    <div class="card">
      <img src="https://cdn.cgv.id/uploads/movie/compressed/22007600.jpg" alt="Doctor Strange" class="card-img">
    </div>
  </div>
</section>


		<script>
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="script/script.js"></script>
		<script
			src="https://kit.fontawesome.com/c89eb9f999.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
